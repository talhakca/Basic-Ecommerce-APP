<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <h1 class="my-4">Admin Panel</h1>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="../assets/product.png" class="card-img-top" alt="Edit Product">
                <div class="card-body">
                    <h5 class="card-title">Products Edit</h5>
                    <p class="card-text">Click here to edit products</p>
                    <button (click)="navigateToEditProduct()" class="btn btn-primary">Go to Products Edit</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="../assets/category.png" class="card-img-top" alt="Edit Category">
                <div class="card-body">
                    <h5 class="card-title">Categories Edit</h5>
                    <p class="card-text">Click here to edit categories.</p>
                    <button (click)="navigateToEditCategory()" class="btn btn-primary">Go to Categories Edit</button>
                </div>
            </div>
        </div>
        <div class=" col-md-4">
            <div class="card">
                <img src="../assets/dist.png" class="card-img-top" alt="Edit Distrubitor">
                <div class="card-body">
                    <h5 class="card-title">Distributors Edit</h5>
                    <p class="card-text">Click here to edit distributors.</p>
                    <button class="btn btn-primary">Go to Distributors Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
