<div class="editor-main-container">
  <div class="code-editor-toolbar">
    <div *ngIf="showToolbar && options?.language !== 'markdown'">
      {{ options?.language }}
    </div>

    <rappider-radio-group
      *ngIf="options?.language === 'markdown'"
      [size]="'small'"
      [cssClass]="'editor-tab-button'"
      [(ngModel)]="markdownMode"
      (valueChange)="onMarkdownPreviewModeChange($event)"
      [options]="markDownModeRadioConfig"
    ></rappider-radio-group>

    <div class="toolbar-right"></div>
  </div>

  <div class="editor-resize-wrapper">
    <div class="editor-preview-wrapper">
      <div
        class="editor-size-wrapper"
        [style.width]="
          markdownMode === 'markdownPreview'
            ? '0px'
            : markdownMode === 'markdownAndPreview'
            ? '50%'
            : '100%'
        "
      >
        <div
          class="editor-container"
          [style.min-height]="sizeSettings?.minHeight"
          [style.border]="borderSettings?.border"
          [style.display]="
            markdownMode === 'markdownPreview' ? 'none' : 'block'
          "
          #editorContainer
        ></div>
      </div>
      <div
        *ngIf="
          options?.language === 'markdown' &&
          (markdownMode === 'markdownPreview' ||
            markdownMode === 'markdownAndPreview')
        "
        class="editor-markdown-preview-container"
        [style.width]="markdownMode === 'markdownPreview' ? '100%' : '50%'"
      >
        <div class="markdown-preview" [innerHTML]="markDownPreviewValue"></div>
      </div>
    </div>
    <div class="resizer"></div>
  </div>
</div>
