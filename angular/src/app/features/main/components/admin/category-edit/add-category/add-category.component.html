<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Add a new Category
                </div>
                <div class="card-body">
                    <form [formGroup]="formCategory" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Name :</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                            <div *ngIf="formCategory.get('name')?.invalid && (formCategory.get('name')?.dirty || formCategory.get('name')?.touched)"
                                class="text-danger">
                                Name is required!
                            </div>
                        </div>
                        <div class=" text-center">
                            <button type="submit" [disabled]="!formCategory.valid" class="btn btn-primary mt-3">Add
                                Category</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-left">
                    <button (click)=navigateToAdminPanel() class="btn btn-primary mt-3">Back to Admin Panel</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Categories
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Category Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of displayedCategory">
                                <td>
                                    <div *ngIf="isEditing !== category.id">
                                        {{ category.name }}
                                    </div>
                                    <div *ngIf="isEditing === category.id">
                                        <input [(ngModel)]="editingName" type="text">
                                    </div>
                                </td>
                                <td>
                                    <button *ngIf="isEditing !== category.id" class="btn btn-info"
                                        (click)="editCategory(category.id, category.name)">Update</button>
                                    <button *ngIf="isEditing === category.id" class="btn btn-success"
                                        (click)="updateCategory(category.id)">Save</button>
                                    <button class="btn btn-danger" (click)="deleteCategory(category.id)">-</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-right">
                    <button type="button" class="btn btn-primary mt-3">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
